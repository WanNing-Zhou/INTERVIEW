<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串和正则相关的方法</title>
</head>
<body>

<script>

    let str = "1i2i3c45ic5ic4ci6c7c"
    /**
     * split()
     *  - 可以将一个字符串拆为一个数组
     *  - 方法中可以传递一个正则表达式作为参数,这样方法会根据正则表达式去拆分字符串
     *
     *  search()
     *     - 可以都做字符串中是否有指定内容
     *     - 如果搜索到指定内容,则会返回第一次出现的索引,如果没有搜索到返回-1
     *     - 它可以接受一个正则表达式作为参数,然后会根据正则表达式去检索字符串
     *
     *  match()
     *      - 可以根据正则表达式,从一个字符串中将符合条件的内容提取出来
     *      - 默认情况我们的match只会找到第一个符合要求的内容,找到以后就停止检索
     *      - 我们可以设置正则表达式为全局匹配模式,这样就会匹配到所有的内容
     *      可以为一个正则表达式设置多个匹配模式,且顺序无所谓
     *      - match()会将匹配到的内容封装到一个数组中返回,即使只查询到一个结果
     *
     *  replace()
     *      - 可以将字符串中指定内容替换为新的内容
     *      - 参数:
     *          1. 被替换的内容, 可以接受一个正则表达式作为参数
     *          2. 新的内容
     *      - 默认只会替换第一个
     *
     *
     */

    /**
     * 根据任意字母将字符串进行拆分
     *
     */
    let result = str.split(/[A-z]/)
    str = "hello afc hello abc hello"


    result = str.search("abc")
    // console.log(result)

    result = str.search(/a[bef]c/)
    // console.log(result)

    str = "1ia2i3c4a5ica5ic4ci6c7c"
    result = str.match(/[A-z]/gi)
    // console.log(result)
    // console.log(result.join(""))// join函数默认是以 , 逗号为分隔

    result = str.replace(/a/gi,"@_@")

    console.log(result)

    //

</script>

</body>
</html>
